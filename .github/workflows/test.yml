name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ticket_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npm run prisma:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ticket_test

      - name: Run database migrations
        working-directory: ./backend
        run: npm run prisma:migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ticket_test
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/ticket_test

      - name: Run tests
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ticket_test
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/ticket_test
          JWT_SECRET: test-jwt-secret-min-16-chars
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ticket_test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage

